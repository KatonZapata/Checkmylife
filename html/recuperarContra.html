<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Contraseña</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="/css/recuperaContra.css"> 
</head>
<body>
    <div class="recover-container">
        <button type="button" class="btn-back" id="volver"><i class="fas fa-arrow-left"></i></button>
        <h1>Recuperar Contraseña</h1>
        <p>Por favor, ingresa tu correo electrónico para ayudarte a recuperar tu contraseña.</p>
        <form id="recoverForm">

            <label for="correo">Correo Electrónico:</label>
            <input type="email" id="correo" name="correo" placeholder="Tu correo electrónico" required>

            <button type="submit">Enviar Solicitud</button>
        </form>
    </div>
    <div id="codigoModal" class="modal oculto">
        <div class="modal-contenido">
        <h3>¡Codigo de Verificación!</h3>
        <p id="mensajeEnvioCorreo"></p>
      </div>
    </div>

    <script src="/js/recuperaContra.js"></script>
</body>
</html>
