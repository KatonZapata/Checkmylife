<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="/css/login.css">
    <title>Login</title>
</head>

<body>

    <div class="contenedor" id="contenedor">
        <div class="contenedor-formulario registrarse">
            <form>
                <h1>Crear Cuenta</h1>
                <span>Usa tu correo para registrarte</span>
                <input type="text" placeholder="Nombre y Apellidos">
                <input type="tel" placeholder="Telefono">
                <input type="email" placeholder="Correo">
                <input type="number" placeholder="Numero de licencia">
                <input type="date" placeholder="Fecha Vencimiento">
                <input type="text" placeholder="Usuario">
                <input type="password" placeholder="Ingresa una contraseña">
                <input type="password" placeholder="Repite la contraseña">
                <button>Registrarse</button>
            </form>
        </div>
        <div class="contenedor-formulario iniciar-sesion">
            <form>
                <h1>Iniciar Sesión</h1>
                <span>Usa tu correo y contraseña</span>
                <input type="text" placeholder="Usuario">
                <input type="password" placeholder="Contraseña">
                <a href="recuperarContra.html">¿Olvidaste tu Contraseña?</a>
                <div class="acciones-sesion"> <button>Iniciar Sesión</button>
                    <i class="fa-solid fa-fingerprint huella-icono"></i>
                    <button type="button" id="regresar">Regresar</button>
                </div>
            </form>
        </div>
        <div class="contenedor-alternar">
            <div class="alternar">
                <div class="panel-alternar alternar-izquierda">
                    <h1>¡Bienvenido!</h1>
                    <p>Ingresa tus datos personales para usar todas las funciones del sitio</p>
                    <button class="oculto" id="iniciarSesion">Iniciar Sesión</button>
                </div>
                <div class="panel-alternar alternar-derecha">
                    <h1>¡Hola, Amigo!</h1>
                    <p>Regístrate con tus datos personales para usar todas las funciones del sitio</p>
                    <button class="oculto" id="registrarse">Registrarse</button>
                </div>
            </div>
        </div>
    </div>

    <script src="/js/login.js"></script>
</body>

</html>
