<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="/css/loginConductor.css">

    <title>Login conductor</title>
</head>

<body>

    <div class="contenedor" id="contenedor">
        <div class="contenedor-formulario registrarse">
            <form id="formRegistroConductor">
                <h1>Crear Cuenta</h1>
                <input type="text" id="nombres" placeholder="Nombres" required>
                <input type="text" id="apellidos" placeholder="Apellidos" required>
                <input type="text" id="documento" placeholder="Documento" required>
                <input type="tel" id="celular" placeholder="Celular" required>
                <input type="email" id="correo" placeholder="Correo" required>
                <input type="text" id="licencia" placeholder="Numero de licencia" required>
                <input type="date" id="fechaVencimiento" placeholder="Fecha Vencimiento" required>
                <input type="text" id="usuario" placeholder="Usuario" required>
                <input type="password" id="contrasena" placeholder="Ingresa una contraseña" required>
                <input type="password" id="repitaContrasena" placeholder="Repite la contraseña" required>
                <button type="submit" id="btnRegistrarse">Registrarse</button>
                <button type="button" id="btn-regresar" class="btn-regresar">Regresar</button>
            </form>
        </div>

        <div class="contenedor-formulario iniciar-sesion">
            <form id="formLoginConductor"> 
                <h1>Iniciar Sesión</h1>
                <div id="huellaContainer" class="huella-oculta"> <span>Usa tu huella digital para ingresar</span>
                    <i class="fa-solid fa-fingerprint huella-icono large-huella" id="huellaLoginConductor"></i>
                </div>
                <button type="button" class="btn-accion-huella" id="btnActivarHuella">Ingresar con Huella</button>
                <button type="button" class="btn-regresar" id="btn_regresar1">Regresar</button>
            </form>
        </div>

        <div class="contenedor-alternar">
            <div class="alternar">
                <div class="panel-alternar alternar-izquierda">
                    <img src="/img/logo CkeckMyLife.png" alt="LogoCheckMyLife" width="38%">
                    <h1>¡Bienvenido!</h1>
                    <p>Ingresa con tu huella digital para acceder a tu cuenta.</p>
                    <button class="oculto" id="iniciarSesion">Iniciar Sesión</button>
                </div>
                <div class="panel-alternar alternar-derecha">
                    <img src="/img/logo CkeckMyLife.png" alt="LogoCheckMyLife" width="38%">
                    <h1>¡Hola, Amigo!</h1>
                    <p>Regístrate con tus datos personales para usar todas las funciones del sitio</p>
                    <button type="button" class="oculto" id="mostrarRegistro">Registrarse</button>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="/js/loginConductor.js"></script>
</body>
</html>
